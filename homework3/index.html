<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div>
        <h1>Список валют</h1>
           <p>&bull;&euro; (EUR) - Евро (Страны Еврозоны)</p>
           <p>&bull;$(USD) - Доллар (США)</p>
           <p>&bull;&pound;(GBP) - Фунт стерлинга (Великобритания)</p>
           <p>&bull;&yen;(JPY) - Иена (Япония)</p>
           <p>&bull;&#8382;(GEL) - Лари (Грузия)</p>
    </div>
    <div>
        <h1>Курсы на сегодня</h1>
            <table>
                <tr>
                    <th>Фраг</th>
                    <th>Валюта</th>
                    <th>Курс</th>
                </tr>
                <tr>
                    <td>
                        <img src="./media/250px-Flag_of_the_United_States_(Pantone).svg.png" alt="USA">
                        <img src="./media/Flag_of_Europe.svg.png" alt="EURO">
                    </td>
                    <td>$ (USD)/&euro;(EUR)</td>
                    <td>0,93&euro;</td>
                </tr>
                <tr>
                    <td>
                        <img src="./media/Flag_of_the_United_Kingdom_(3-5).svg.png" alt="">
                        <img src="./media/Flag_of_Europe.svg.png" alt="EURO">
                    </td>
                    <td>&pound;(GBP)/ &euro;(EUR)</td>
                    <td>1,17&euro;</td>
                </tr>
                <tr>
                    <td>
                        <img src="./media/Flag_of_Japan.svg.png" alt="">
                        <img src="./media/Flag_of_Europe.svg.png" alt="EURO">
                    </td>
                    <td>&yen;(JPY)/ &euro;(EUR)</td>
                    <td>0,0073&euro;</td>
                </tr>
                <tr>
                    <td>
                        <img src="./media/georgia-flag.gif" alt="">
                        <img src="./media/Flag_of_Europe.svg.png" alt="EURO">
                    </td>
                    <td>&#8382;(GEL)/ &euro;(EUR)</td>
                    <td>0,32&euro;</td>
                </tr>
            </table>
        
    </div>
</body>
</html>
